<div class="mat-elevation-z8">
  <table mat-table [dataSource]="films" matSort class="full-width-table" aria-label="Elements">
    <!-- Nº do Episódio Column -->
    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº do Episódio</th>
      <td mat-cell *matCellDef="let row">{{ row.episode_id }}</td>
    </ng-container>
    <!-- Nome do Filme Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Filme</th>
      <td mat-cell *matCellDef="let row">{{ row.title | translateTitle }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
